{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{% static "images/logo.png" %}">
     <!-- SEO Meta Tags -->
  <meta name="description" content="DTECH EDU: Elearning provider on web development, cloud computing, DevOps, hosting, and training services.">
  <meta name="keywords" content="IT services, web development, cloud computing, DevOps, hosting, training, IT consulting, Dynamic Technologies, E-learning">
  <meta name="author" content="Dynamic Technologies">

  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="Dynamic Technologies - Smart IT Solutions">
  <meta property="og:description" content="Expert IT services in web development, cloud computing, DevOps, consulting, and training.">
  <meta property="og:image" content="https://verify.dtechnologys.com/static/images/logo.png">
  <meta property="og:url" content="https://verify.dtechnologys.com/">
  <meta property="og:type" content="website">

    {% block title %}{% endblock title %}
    
    <link href="{% static 'css/courses.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/intasend-inlinejs-sdk@3.0.4/build/intasend-inline.js"></script>
    
</head>
<body class="d-flex flex-column h-100">
    <!-- Navigation -->
    

    <!-- Main Content -->
    <main class="flex-grow-1">  <!-- This is the key addition -->
        {% block content %}{% endblock %}
    </main>
   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
