{% extends 'base.html' %}
{% block title %}
<title> Dtech EDU | Enter CERT CODE </title>
{% endblock title %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0 text-center">
                        <i class="fas fa-certificate me-2"></i>Dtech EDU Certificate Verification
                    </h3>
                </div>
                <div class="card-body">

                    <div class="card mt-4">
                        <div class="card-body">
                            <h5 class="card-title mb-3 fw-semibold">Verify your Certificate</h5>
                            <form method="get" action="" class="input-group">
                                <input type="text" name="code" class="form-control" placeholder="Enter certificate code" required>
                                <button class="btn btn-primary" type="submit">Verify</button>
                            </form>

                            <div class="mt-4">
                                <h6 class="fw-bold mb-2">Got a question?</h6>
                                <p class="mb-1"><strong>Phone:</strong> +254-717-828-927</p>
                                <p class="mb-0"><strong>Email:</strong> admin@dtechnologys.com</p>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>


<style>
    .certificate-details {
        background-color: #f8f9fa;
        border-radius: 8px;
        padding: 20px;
    }
    
    @media print {
        .no-print {
            display: none;
        }
        
        .card {
            border: none;
            box-shadow: none;
        }
    }
</style>
{% endblock %}
